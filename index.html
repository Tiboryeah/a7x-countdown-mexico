<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A7X Countdown - México 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Special+Elite&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d9d2c5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div class="parchment">
        <div class="overlay"></div>
        <main class="content">
            <header class="countdown-container">
                <h1 id="days-number">00</h1>
                <p class="label">Días</p>
            </header>

            <section class="band-info">
                <p class="band-name">AVENGED SEVENFOLD</p>
                <h2 class="album-title">LIFE IS BUT A DREAM...</h2>
                <p class="location">Mexico 2026</p>
            </section>

            <figure class="deathbat-container">
                <div class="deathbat-svg">
                    <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                        <!-- Skull -->
                        <path d="M100 40 Q115 40 120 55 Q120 70 115 80 L115 95 L85 95 L85 80 Q80 70 80 55 Q85 40 100 40"
                            fill="none" stroke="black" stroke-width="2" />
                        <circle cx="90" cy="65" r="5" fill="black" />
                        <circle cx="110" cy="65" r="5" fill="black" />
                        <path d="M95 80 L100 75 L105 80" fill="none" stroke="black" stroke-width="1" />
                        <!-- Left Wing -->
                        <path d="M80 55 Q40 10 10 40 Q5 60 20 75 Q30 85 50 80 Q65 75 80 85" fill="none" stroke="black"
                            stroke-width="2" />
                        <path d="M20 75 Q30 55 50 60" fill="none" stroke="black" stroke-width="1" opacity="0.5" />
                        <!-- Right Wing -->
                        <path d="M120 55 Q160 10 190 40 Q195 60 180 75 Q170 85 150 80 Q135 75 120 85" fill="none"
                            stroke="black" stroke-width="2" />
                        <path d="M180 75 Q170 55 150 60" fill="none" stroke="black" stroke-width="1" opacity="0.5" />
                    </svg>
                </div>
            </figure>

            <footer class="footer-decor">
                <div class="ink-splatter"></div>
            </footer>
        </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
